<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/tubeflow-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dashboard analítico para gestão de desempenho de canais do YouTube">
  <meta property="og:title" content="TubeFlow - YouTube Analytics Dashboard">
  <meta property="og:description" content="Monitoramento avançado de métricas e desempenho de vídeos do YouTube">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <title>TubeFlow - YouTube Analytics Dashboard</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        var theme = stored === 'dark' ? 'dark' : 'light'; // padrão: claro
        if (theme === 'dark') document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = theme;
      } catch (e) {
        // fallback silencioso (claro)
        document.documentElement.classList.remove('dark');
        document.documentElement.style.colorScheme = 'light';
      }
    })();
  </script>
</body>

</html>
